<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo DOM Avanzado</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div{
            height: 200px;
            width: 100px;
            margin: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="uno">Uno</div>
    <div id="dos">Dos</div>
    <div id="tres">Tres</div>
</body>
<script type="text/javascript">
    let divs= document.querySelectorAll('div');
    divs.forEach(function(elemento1){
        //console.log(elemento);
        if(elemento1.id==='dos'){
            elemento1.style.backgroundColor = "red"
            elemento1.style.color = 'white'
        }
        elemento1.addEventListener('mouseover',function(evento){
            //console.log(evento.target.innerHTML);
            if(evento.target.style.backgroundColor==='blue'){
                evento.target.style.backgroundColor = 'red'
            }
            else{
                evento.target.style.backgroundColor = 'blue'
            }
        })
    })
    
    let divUno = document.getElementById('uno')
    divUno.innerHTML ='41b'
    console.log(divUno);
    divUno.setAttribute('class','divClass')

    let span = document.createElement('span')
   
    span.innerHTML='Uno'
    span.style.backgroundColor= 'gray'
    console.log(span);
    divUno.appendChild(span)

    // .onclick
    // .addEventListener
    let counter = 0
    divUno.onclick= function(){
        console.log('clickeado: ',++counter);
        divUno.style.backgroundColor = 'gray'
        divUno.innerHTML='Uno'
    }



</script>
</html>
