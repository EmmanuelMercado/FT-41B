<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recapitulacion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
                sans-serif;
        }

        div {
            height: 100px;
            width: 100px;
            background: red;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="uno">Uno</div>
</body>
<script type="text/javascript">
    let divUno = document.querySelector("#uno")
    divUno.addEventListener('click', function (evento) {
        setTimeout(function () {
            evento.target.style.backgroundColor = "#FF00FF"
        }, 2000)
    })
</script>

</html>
