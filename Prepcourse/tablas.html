<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="4" cellspacing="4">
        <caption>
            Esta es una tabla
        </caption>
    
    <thead>
        <th>Encabezado 1</th>
        <th>Encabezado 2</th>
        <th>Encabezado 3</th>
    </thead>
    <tbody>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Pie de tabla 1</td>
            <td>Pie de tabla 2</td>
            <td>Pie de tabla 3</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
